<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problema 1</title>


  <script>
    function pb1(selectElement, direction) {
      let target, source;

      if (direction === 'left') {
        target = document.getElementById('right');
        source = document.getElementById('left');
      }
      else if(direction === 'right') {
        target = document.getElementById('left');
        source = document.getElementById('right');
      }

      let selectedIndex = source.selectedIndex;
      if (selectedIndex >= 0) {
        let selectedItem = source.options[selectedIndex];
        let option = new Option(selectedItem.text, selectedItem.value);
        target.add(option);
        source.remove(selectedIndex);
      }
    }

  </script>

</head>
<body>

<label for="left">
  <select name="judete" id="left" size="7" ondblclick="pb1(this, 'left')">
    <option value="AB">Alba</option>
    <option value="AR">Arad</option>
    <option value="AG">Argeș</option>
    <option value="BC">Bacău</option>
    <option value="BH">Bihor</option>
    <option value="BN">Bistrița-Năsăud</option>
    <option value="BT">Botoșani</option>
  </select>
</label>

<label for="right">
  <select name="selected-judete" id="right" size="7" ondblclick="pb1(this, 'right')">
    <option value="GL">Galati</option>
  </select>
</label>

</body>
</html>
