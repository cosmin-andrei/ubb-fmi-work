<!DOCTYPE html>
<html lang="ro">
<head>
    <title>X-O</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            border: 1px solid #000;
        }
        td.empty {
            cursor: pointer;
        }
    </style>
</head>
<body>
<table id="x-0">
    <tr>
        <td class="empty" data-row="0" data-col="0"></td>
        <td class="empty" data-row="0" data-col="1"></td>
        <td class="empty" data-row="0" data-col="2"></td>
    </tr>
    <tr>
        <td class="empty" data-row="1" data-col="0"></td>
        <td class="empty" data-row="1" data-col="1"></td>
        <td class="empty" data-row="1" data-col="2"></td>
    </tr>
    <tr>
        <td class="empty" data-row="2" data-col="0"></td>
        <td class="empty" data-row="2" data-col="1"></td>
        <td class="empty" data-row="2" data-col="2"></td>
    </tr>
</table>

<script src="script.js"></script>
</body>
</html>
