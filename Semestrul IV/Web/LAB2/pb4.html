<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Problema 4</title>

  <style>

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    nav {
      display: flex;
      flex-direction: row;
    }

    nav a {
      width: 84px;
      height: 84px;
      background: url('img/icons.png') no-repeat;
      transition: transform 0.3s ease-in-out;
    }

    nav a:hover {
      transform: scale(1.2);
      background: url('https://www.cs.ubbcluj.ro/~bufny/wp-content/uploads/css-pr4.png') no-repeat;
    }

    #facebook {
      background-position: 0px 0px
    }

    #facebook a:hover {
      background-position: 0px 0px;
    }

    #flickr {
      background-position: -82px 0px
    }


    #minge {
      background-position: -166px 0px
    }


    #google {
      background-position: -250px 0px
    }

    #linkedin {
      background-position: -336px 0px
    }


    #pinterest {
      background-position: -420px 0px
    }


    #rss {
      background-position: -504px 0px
    }


    #skype {
      background-position: -587px 0px
    }

    #vimeo {
      background-position: -756px 0px
    }

    #twitter {
      background-position: -667px 0px
    }


    #youtube {
      background-position: -840px 0px
    }

  </style>

</head>
<body>

<nav>
  <a id="facebook" href="#"></a>
  <a id="flickr" href="#"></a>
  <a id="minge" href="#"></a>
  <a id="google" href="#"></a>
  <a id="linkedin" href="#"></a>
  <a id="pinterest" href="#"></a>
  <a id="rss" href="#"></a>
  <a id="skype" href="#"></a>
  <a id="vimeo" href="#"></a>
  <a id="twitter" href="#"></a>
  <a id="youtube" href="#"></a>
</nav>

</body>
</html>
